<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script charset="UTF-8" type="text/javascript" src="js/jquery-1.12.2.min.js" ></script>
		<script charset="UTF-8" type="text/javascript" src="js/pako.min.js" ></script>
		<script type="text/javascript" src="js/ungzip.js" ></script>
		<script type="text/javascript" src="js/gzip.js" ></script>
		<script type="application/javascript">
			$(document).ready(function(){
			  $("#btn_ungzip").click(function(){
			  	var str = $("#in_text").val();
			  	$("#output").html("");
			  	$("#output").html(ungzip(str));
			  });
			  $("#btn_gzip").click(function(){
			  	var str = $("#in_text").val();
			  	$("#output").html("");
			  	$("#output").html(gzip(str));
			  });
			});
		</script>
		<title>demo</title>
	</head>
	<body>
		<textarea rows="10" cols="60" id="in_text" type="text">
			
		</textarea>
		<br />
		<input id="btn_gzip" value="gzip" type="button"/>
		<input id="btn_ungzip" value="ungzip" type="button"/>
		
		<span id="output">
		</span>
	</body>
</html>
